<template>

    <!-- PROJECT DETAILS -->
    <lightning-card title="Project Details">
        <div class="slds-grid slds-wrap slds-p-around_medium">

            <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                <lightning-input label="Project Name" value={project.name} disabled={isViewMode}></lightning-input>
                <lightning-input label="Project Location" value={project.location} disabled={isViewMode}></lightning-input>
                <lightning-input label="Rera Number" value={project.rera} disabled={isViewMode}></lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                <lightning-input label="No of Towers" value={project.towers} disabled={isViewMode}></lightning-input>
                <lightning-input label="No of Units" disabled={isViewMode}></lightning-input>
            </div>

        </div>
    </lightning-card>

    <!-- ADD POLICY -->
    <div class="slds-m-top_medium">
        <lightning-button 
            variant="brand" 
            label="Add Payment Policy" 
            onclick={addPolicy}>
        </lightning-button>
    </div>

    <!-- POLICY LOOP -->
    <template for:each={policies} for:item="policy" for:index="index">

        <div key={policy.id} class="policy-box slds-m-top_medium slds-box slds-p-around_medium">

            <!-- POLICY FIELDS -->
            <div class="slds-grid slds-wrap slds-gutters">

                <div class="slds-col slds-size_1-of-5">
                    <lightning-input label="S.No" value={policy.serial} disabled></lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-5">
                    <lightning-input 
                        label="Policy Name"
                        value={policy.name}
                        data-index={index}
                        data-field="name"
                        onchange={handlePolicyChange}
                        disabled={policy.isDisabled}>
                    </lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-5">
                    <lightning-input 
                        label="Policy Abbreviation"
                        value={policy.abbr}
                        data-index={index}
                        data-field="abbr"
                        onchange={handlePolicyChange}
                        disabled={policy.isDisabled}>
                    </lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-5">
                    <lightning-input 
                        label="Cost / Sqft"
                        value={policy.cost}
                        data-index={index}
                        data-field="cost"
                        onchange={handlePolicyChange}
                        disabled={policy.isDisabled}>
                    </lightning-input>
                </div>

                <!-- ACTION -->
                <div class="slds-col slds-size_1-of-5 slds-m-top_large">

                    <template if:true={policy.isDisabled}>
                        <lightning-button-icon
                            icon-name="utility:edit"
                            variant="bare"
                            data-index={index}
                            onclick={editPolicy}>
                        </lightning-button-icon>
                    </template>

                    <template if:false={policy.isDisabled}>
                        <lightning-button-icon
                            icon-name="utility:save"
                            variant="bare"
                            data-index={index}
                            onclick={savePolicy}>
                        </lightning-button-icon>
                    </template>

                    <lightning-button-icon
                        icon-name="utility:delete"
                        variant="bare"
                        data-index={index}
                        onclick={deletePolicy}>
                    </lightning-button-icon>

                </div>

            </div>

            <!-- TERMS -->
            <div class="term slds-m-top_medium">

                <!-- ðŸ”¥ HEADER RESTORED -->
                <div class="term-header slds-grid slds-gutters slds-m-bottom_small">
                    <div class="slds-col">S.No</div>
                    <div class="slds-col">Term Name</div>
                    <div class="slds-col">Percentage</div>
                    <div class="slds-col">Payment Within</div>
                    <div class="slds-col">Action</div>
                </div>

                <!-- TERMS LOOP -->
                <template for:each={policy.terms} for:item="term" for:index="termIndex">

                    <div key={term.id} class="slds-grid slds-gutters slds-m-bottom_small">

                        <div class="slds-col">
                            {term.serial}
                        </div>

                        <div class="slds-col">
                            <lightning-input 
                                value={term.termName}
                                data-index={index}
                                data-term-index={termIndex}
                                data-field="termName"
                                onchange={handleTermChange}
                                disabled={term.isDisabled}>
                            </lightning-input>
                        </div>

                        <div class="slds-col">
                            <lightning-input 
                                value={term.percent}
                                data-index={index}
                                data-term-index={termIndex}
                                data-field="percent"
                                onchange={handleTermChange}
                                disabled={term.isDisabled}>
                            </lightning-input>
                        </div>

                        <div class="slds-col">
                            <lightning-input 
                                value={term.paymentWithIn}
                                data-index={index}
                                data-term-index={termIndex}
                                data-field="paymentWithIn"
                                onchange={handleTermChange}
                                disabled={term.isDisabled}>
                            </lightning-input>
                        </div>

                        <!-- TERM ACTION -->
                        <div class="slds-col">

                            <template if:true={term.isDisabled}>
                                <lightning-button-icon
                                    icon-name="utility:edit"
                                    variant="bare"
                                    data-index={index}
                                    data-term-index={termIndex}
                                    onclick={handleEdit}>
                                </lightning-button-icon>
                            </template>

                            <template if:false={term.isDisabled}>
                                <lightning-button-icon
                                    icon-name="utility:save"
                                    variant="bare"
                                    data-index={index}
                                    data-term-index={termIndex}
                                    onclick={handleSave}>
                                </lightning-button-icon>
                            </template>

                            <lightning-button-icon
                                icon-name="utility:delete"
                                variant="bare"
                                data-index={index}
                                data-term-index={termIndex}
                                onclick={deleteTerm}>
                            </lightning-button-icon>

                        </div>

                    </div>

                </template>

                <lightning-button 
                    class="slds-m-top_small" 
                    label="Add Term" 
                    data-index={index} 
                    onclick={addTerm}>
                </lightning-button>

            </div>

        </div>

    </template>

</template>

    <lightning-modal-header label="Create Policies"></lightning-modal-header>

    <lightning-modal-body>

        <lightning-radio-group 
            label="Select Policy Type"
            options={policyOptions}
            value={selectedPolicy}
            type="radio"
            onchange={handlePolicyChange}>
        </lightning-radio-group>

        <template if:true={showPayment}>
            <c-create-payment-policies record-id={recordId}></c-create-payment-policies>
        </template>

        <template if:true={showCommission}>
            <c-create-commission-policies></c-create-commission-policies>
        </template>

    </lightning-modal-body>

    <lightning-modal-footer>

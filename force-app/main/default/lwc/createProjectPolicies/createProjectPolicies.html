<template>
    <lightning-modal-header label="Create Policies"></lightning-modal-header>

    <lightning-modal-body>

        <div class="slds-text-title_bold slds-m-bottom_small">
            Select Policy Type
        </div>

        <div class="policy-card-container">

            <label class="policy-card">
                <input
                    type="radio"
                    name="policyType"
                    value="Payment"
                    checked
                    onchange={handlePolicyChange}
                />
                <span class="radio-ui"></span>
                <span class="policy-label">Payment Policy</span>
            </label>

            <label class="policy-card">
                <input
                    type="radio"
                    name="policyType"
                    value="Commission"
                    onchange={handlePolicyChange}
                />
                <span class="radio-ui"></span>
                <span class="policy-label">Commission Policy</span>
            </label>



        </div>

        <template if:true={showPayment}>
            <c-create-payment-policies record-id={recordId}></c-create-payment-policies>
        </template>

        <template if:true={showCommission}>
            <c-create-commission-policies record-id={recordId}></c-create-commission-policies>
        </template>

    </lightning-modal-body>

    <lightning-modal-footer>
        <div class="slds-align_absolute-center">
            <lightning-button
                label="Cancel"
                onclick={handleCancel}>
            </lightning-button>

            <lightning-button
                variant="brand"
                label="Save"
                onclick={handleEditClick}>
            </lightning-button>
        </div>
    </lightning-modal-footer>
</template>

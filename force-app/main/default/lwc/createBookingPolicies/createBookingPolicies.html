<template>
    <lightning-modal-header label="Create Booking"></lightning-modal-header>

    <lightning-modal-body class="modal-body">

        <div class="radio-row">
            <div class="radio-card" onclick={selectPayment}>
                <lightning-input type="radio" name="policy" label="Select Payment Plan" checked={isPayment}></lightning-input>
            </div>

            <div class="radio-card" onclick={selectCommission}>
                <lightning-input type="radio" name="policy" label="Select Commission Policies" checked={isCommission}></lightning-input>
            </div>
        </div>

        <template if:true={isPayment}>
            <c-booking-payment-policies record-id={recordId}></c-booking-payment-policies>
        </template>

        <template if:true={isCommission}>
            <c-booking-commission-policies record-id={recordId}></c-booking-commission-policies>
        </template>

    </lightning-modal-body>

    <lightning-modal-footer>
        <div class="footer">
            <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
            <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
        </div>
    </lightning-modal-footer>
</template>

<template>

    <!-- PROJECT DETAILS -->
    <section class="box">
        <h3 class="title">Project Details</h3>

        <div class="grid-5">
            <lightning-input label="Project Name *" placeholder="Enter project name"></lightning-input>
            <lightning-input type="number" label="No. of Towers *" placeholder="0"></lightning-input>
            <lightning-input label="Project Location *" placeholder="Enter location"></lightning-input>
            <lightning-input type="number" label="No. of Units *" placeholder="0"></lightning-input>
            <lightning-input label="Rera Number *" placeholder="Enter RERA number"></lightning-input>
        </div>
    </section>

    <!-- BOOKING DETAILS -->
    <section class="box">
        <h3 class="title">Booking Details</h3>

        <div class="grid-5">
            <lightning-input label="Unit Number *" placeholder="Enter unit number"></lightning-input>
            <lightning-input type="number" label="Total Deal Cost *" placeholder="0.00"></lightning-input>
            <lightning-input type="number" label="Unit Super Area *" placeholder="0.00"></lightning-input>
            <lightning-input type="number" label="Unit Carpet Area *" placeholder="0.00"></lightning-input>
            <lightning-input type="number" label="Price/Sq.ft. *" placeholder="0.00"></lightning-input>
        </div>
    </section>

    <!-- PAYMENT PLAN -->
    <section class="box">
        <h3 class="title">Payment Plan</h3>

        <div class="plan-row">
            <lightning-combobox
                label="Select Payment Plan *"
                placeholder="Select a plan"
                options={paymentPlanOptions}>
            </lightning-combobox>
        </div>
    </section>

</template>

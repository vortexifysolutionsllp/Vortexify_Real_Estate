<template>
    <lightning-card title="Unit Allocation">
        <div class="slds-p-around_medium">

            <!-- Project Picker -->
            <lightning-record-picker
                label="Select Project"
                placeholder="Search Project..."
                object-api-name="Project__c"
                onchange={handleProjectChange}>
            </lightning-record-picker>

            <!-- Towers -->
            <template if:true={towers}>
                <div class="slds-grid slds-wrap slds-m-top_medium">

                    <template for:each={towers} for:item="tower">
                        <div
                            key={tower.Id}
                            class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 slds-p-around_small"
                        >

                            <!-- Tower Box -->
                            <article
                                class="slds-box slds-theme_default slds-text-align_center slds-p-around_medium"
                                data-id={tower.Id}
                                onclick={handleTowerClick}
                            >
                                <h2 class="slds-text-heading_small slds-truncate">
                                    {tower.Name}
                                </h2>

                                <p class="slds-text-body_small slds-m-top_x-small">
                                    Total Floors: {tower.Total_Floors__c}
                                </p>
                            </article>

                            <!-- Floor Picklist (ONLY for selected tower) -->
                            <template if:true={tower.isSelected}>
                                <div class="slds-m-top_small">
                                    <lightning-combobox
                                        label="Select Floor"
                                        options={floorOptions}
                                        placeholder="Choose Floor">
                                    </lightning-combobox>
                                </div>
                            </template>

                        </div>
                    </template>

                </div>
            </template>

            <!-- No Towers -->
            <template if:true={noTowers}>
                <div class="slds-text-color_error slds-m-top_medium">
                    No towers found for this project.
                </div>
            </template>

        </div>
    </lightning-card>
</template>

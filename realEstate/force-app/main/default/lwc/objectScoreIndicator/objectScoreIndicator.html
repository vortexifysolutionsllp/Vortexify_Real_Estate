<template>
    <lightning-card title={objectLabel}>
        <div class="wrapper">

            <svg viewBox="0 0 200 120" class="progress-svg">

                <path d="M 20 100 A 80 80 0 0 1 180 100" class="bg-arc"></path>
                <path d="M 20 100 A 80 80 0 0 1 180 100" class="progress-arc" style={progressStyle}></path>
                <text x="100" y="62" text-anchor="middle" class="score-text">{currentScore}</text>
                <text x="100" y="82" text-anchor="middle" class="percent-text">{percentage}%</text>
                <text x="30" y="102" text-anchor="middle" dominant-baseline="hanging" class="scale-text"> 0</text>
                <text x="100" y="110" text-anchor="middle" class="details-link" onclick={showModalBox}>View Details</text>
                <text x="170" y="102" text-anchor="middle" dominant-baseline="hanging" class="scale-text">{totalScore}</text>

            </svg>

        </div>
    </lightning-card>

    <!-- popup modal box -->
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
    
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="small" alternative-text="close"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">{objectLabel} - Score Details</h2>
                </header>
    
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={criteriaList.length}>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                            <thead>
                                <tr>
                                    <th>Criteria Name</th>
                                    <th>Awarded Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={criteriaList} for:item="c">
                                    <tr key={c.criteriaName}>
                                        <td>{c.criteriaName}</td>
                                        <td>{c.score}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </template>
    
                    <template if:false={criteriaList.length}>
                        <p class="slds-text-align_center">No score details found</p>
                    </template>
                </div>
    
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={closeModal}></lightning-button>
                </footer>
    
            </div>
        </section>
    
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
